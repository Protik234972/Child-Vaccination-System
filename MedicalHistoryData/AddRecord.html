<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Child Medical Record</title>
    <link rel="stylesheet" href="medicalRecord.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Notification/Nstyle.css">

</head>
<body>
    <div class="container">
        <header>
            <h1> <img src="../Image/Logo.jpg" alt="Child logo">Pediatrician Medical Records</h1>
        </header>
        <div class="navbar">
            <a class="active" href="../Pediatrician/pediatricianDashboard.html"><i class="fa fa-home"></i> Home</a>
            <a class="Appointments" href="../Pediatrician/pediatricianAppointment.html"><i class="fa fa-file"></i> Appointments</a>
            <div class="dropdown">
                <button class="dropbtn"><i class="fa fa-hospital-o"></i> Records</button>
                <div class="dropdown-content">
                    <a href="../MedicalHistoryData/SearchRecord.html"><i class="fa fa-info-circle"></i> Medical Record</a>
                    <a href="../Child Vaccination History/addVaccinationHistory.html"><i class="fa fa-list"></i> Vaccination Record</a>
                </div>
            </div>
            <a href="../Pediatrician/pediatricianVaccineList.html"><i class="fa fa-list"></i> Vaccination List</a>
            <a href="../Pediatric Recommendation/PediatricRecommendation.html"><i class="fa fa-envelope"></i>Recommendations</a>
            <a href="../Pediatrician Notification/pNotification.html"><i class="fa fa-bell"></i> Notifications</a>
            <a href="../Login Page/LoginPage.html"><i class="fa fa-user">Log Out</i></a>
            </div>
    <main>
        <section class="form-section">
            <form id="medical-form">
                <div class="background">
                    <form id="form-pading">
                        <div class="form-header">
                            <h1>Child Medical Record Form</h1>
                            <p>Please fill out this form with the required information</p>
                        </div>

            <div class="form-columns">
            <div class="form-column">
                <div class="form-group">
                    <label for="child-id">Child's ID:</label>
                    <input type="text" id="child-id" name="child-id" placeholder="Child Id" required>
                </div>
                <div class="form-group">
                    <label for="child-name">Child's Name:</label>
                    <input type="text" id="child-name" name="child-name" placeholder="Child Name" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age" placeholder="Age" readonly>
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <div class="form-gender">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
            </div>
            <div class="form-column">
                <div class="form-group">
                    <label for="vaccine-count">Number of Vaccines Taken:</label>
                    <input type="number" id="vaccine-count" name="vaccine-count" required>
                </div>

                <div class="form-group">
                    <label for="vaccine-names">Names of Vaccines Taken:</label>
                    <textarea id="vaccine-names" name="vaccine-names" rows="3" placeholder="Name of Vaccines" required></textarea>
                </div>
                <div class="form-group">
                    <label for="medical-history">Medical History:</label>
                    <textarea id="medical-history" name="medical-history" rows="5" placeholder="Medical History" required></textarea>
                </div>
                <div class="form-group">
                    <label>Allergies:</label>
                    <br>
                    <input type="checkbox" id="allergy1" name="allergies" value="Peanuts">
                    <label for="allergy1">Peanuts</label><br>
                    <input type="checkbox" id="allergy2" name="allergies" value="Dairy">
                    <label for="allergy2">Dairy</label><br>
                    <input type="checkbox" id="allergy3" name="allergies" value="Gluten">
                    <label for="allergy3">Gluten</label><br>
                    <input type="checkbox" id="allergy4" name="allergies" value="Shellfish">
                    <label for="allergy4">Shellfish</label><br>
                    <input type="checkbox" id="allergy5" name="allergies" value="Meat">
                    <label for="allergy5">Meat</label><br>
                    <input type="checkbox" id="allergy6" name="allergies" value="Other">
                    <label for="allergy6">Other</label>
                    <input type="text" id="other-allergy" name="other-allergy">
                </div>
                <div class="form-group">
                    <label for="medications">Current Medications:</label>
                    <input type="text" id="medications" name="medications" placeholder="Current Medications" required>
                </div>
                <div class="form-group">
                    <label for="doctor-name">Doctor's Name:</label>
                    <input type="text" id="doctor-name" name="doctor-name" placeholder="Doctor's Name">
                </div>
                <div class="form-group">
                    <label for="doctor-contact">Doctor's Contact:</label>
                    <input type="tel" id="doctor-contact" name="doctor-contact" placeholder="01XXXXXXXXX" required>
                </div>
            </div>
                <button type="submit">Add Record</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer">

            <p>Contact us:</p>

            <p>Email: <a href="mailto:example@example.com">example@example.com</a></p>

            <p>Phone: <a href="tel:+1234567890">+1234567890</a></p>

        </div>
    </footer>

    <script src="medicalRecord.js"></script>
</body>
</html>
