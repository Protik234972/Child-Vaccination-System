<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine Inventory - User View</title>
    <link rel="stylesheet" href="userVaccinationList.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Vaccine List</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#vaccine-tracker">Vaccine Tracker</a></li>
                <li><a href="#reminders">Reminders</a></li>
                <li><a href="#reports">Reports</a></li>
            </ul>
        </nav>
        <main>
        <table id="vaccineTable">
            <thead>
                <tr>
                    <th>Vaccine Name</th>
                    <th>Price ($)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>COVID-19 Vaccine</td>
                    <td class="price">25</td>
                </tr>
                <tr>
                    <td>Influenza Vaccine</td>
                    <td class="price">15</td>
                </tr>
                <!-- Additional vaccine rows can be added here -->
            </tbody>
        </table>
        </main>
    </div>
    <script src="userVaccinationList.js"></script>
</body>
</html>
