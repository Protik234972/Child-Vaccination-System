        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }

        header {
            background: #31c5ac;
            color: #fff;
            padding-top: 0%;
            min-height: 60px;
            border-bottom: #e8491d 3px solid;
        }

        header h1 {
            text-align: left;
            margin: 0;
            font-size: 36px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            position: relative;

        }

        header h1 img {
            padding-top: 0px;
            width: 80px;
            height: auto;
            margin-right: 175px;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #555;
        }

        .navbar a {
            padding: 14px 20px;
            color: white;
            text-decoration: none;
            font-size: 17px;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #bb0606;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            /* Important for vertical align on mobile phones */
            margin: 0;
            /* Important for vertical align on mobile phones */
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            float: none;
            color: rgb(247, 243, 243);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        /* Add a grey background color to dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #bb0606;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
            background-color: #333;
        }

        /* Add a red background color to navbar links on hover */
        .dropdown:hover .dropbtn {
            background-color: red;
        }

        .active {
            background-color: #31c5ac;
        }

        @media screen and (max-width: 500px) {
            .navbar a {
                float: none;
                display: block;
            }
        }

        main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #31c5ac;
        }

        .notification {
            background: #e8f4f8;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid #31c5ac;
            border-radius: 5px;
        }

        .notification p {
            margin: 0;
        }

        .notification.missed {
            border-left-color: #e8491d;
            background: #fcebea;
        }

        .notification.upcoming {
            border-left-color: #0c806c;
            background: rgb(177, 231, 230);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #50b3a2;
            color: white;
        }

        .vaccine-tracker {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .vaccine {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .progress {
            width: 80%;
            background-color: #ddd;
            border-radius: 20px;
            overflow: hidden;
        }

        .progress-bar {

            background-color: #50b3a2;
        }

        #reminders ul {

            padding: 0;
        }

        #reminders li {

            padding: 10px;
            margin-bottom: 10px;
            border-left: 10px solid #e8491d;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #reminders h2 {

    </style>

                <div class="dropdown-content">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const notificationArea = document.getElementById('notification-area');

            // Sample vaccination schedule (normally, this data would come from a database)
            const vaccinationSchedule = [
                { name: 'Hepatitis B', dueDate: '2023-01-01' },
                { name: 'DTaP', dueDate: '2023-03-01' },
                { name: 'MMR', dueDate: '2023-06-01' },
                { name: 'Varicella', dueDate: '2023-07-01' },
                { name: 'Polio', dueDate: '2024-06-20' },
                { name: 'Influenza', dueDate: '2024-07-10' },
                { name: 'Corona', dueDate: '2024-08-01' },
                { name: 'Hiv', dueDate: '2024-09-01' } // Assuming Corona is due on 2024-08-01
            ];

            // Sample vaccination history (this would be dynamically updated in a real application)
            const vaccinationHistory = [
                { name: 'Hepatitis B', date: '2023-01-10' }, // Example of a late vaccination
                { name: 'DTaP', date: '2023-02-28' } // Example of an on-time vaccination
                // MMR not yet given (example of a missed vaccine)
            ];

            // Check for missed and upcoming vaccines
            const missedVaccines = checkForMissedVaccines(vaccinationHistory, vaccinationSchedule);
            const upcomingVaccines = checkForUpcomingVaccines(vaccinationHistory, vaccinationSchedule);

            // Display notifications
            displayNotifications(missedVaccines, upcomingVaccines);

            function checkForMissedVaccines(history, schedule) {
                const missedVaccines = [];

                schedule.forEach(vaccine => {
                    const dueDate = new Date(vaccine.dueDate);
                    const vaccineGiven = history.find(h => h.name === vaccine.name);
                    if (!vaccineGiven || new Date(vaccineGiven.date) > dueDate) {
                        if (dueDate < new Date()) {
                            if (!missedVaccines.find(v => v.name === vaccine.name)) {
                                missedVaccines.push(vaccine);
                            }
                        }
                    }
                });

                return missedVaccines;
            }

            function checkForUpcomingVaccines(history, schedule) {
                const upcomingVaccines = [];
                const today = new Date();
                const upcomingThreshold = new Date();
                upcomingThreshold.setDate(today.getDate() + 120);

                schedule.forEach(vaccine => {
                    const dueDate = new Date(vaccine.dueDate);
                    const vaccineGiven = history.find(h => h.name === vaccine.name);
                    if (!vaccineGiven && dueDate > today && dueDate <= upcomingThreshold) {
                        if (!upcomingVaccines.find(v => v.name === vaccine.name)) {
                            upcomingVaccines.push(vaccine);
                        }
                    }
                });

                return upcomingVaccines;
            }
            function displayNotifications(missedVaccines, upcomingVaccines) {
                let notificationsHTML = '';

                if (missedVaccines.length > 0) {
                    notificationsHTML += `<p>Missed Vaccines:</p>${missedVaccines.map(v => `<div class="notification missed"><p>${v.name} was due on ${v.dueDate}</p></div>`).join('')}`;
                }

                if (upcomingVaccines.length > 0) {
                    notificationsHTML += `<p>Upcoming Vaccines:</p>${upcomingVaccines.map(v => `<div class="notification upcoming"><p>${v.name} is due on ${v.dueDate}</p></div>`).join('')}`;
                }

                notificationArea.innerHTML = notificationsHTML;
                notificationArea.style.display = notificationsHTML ? 'block' : 'none';
            }
        });
    </script>
