<!DOCTYPE html>
<html>

<head>
    <title>Pediatration Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }

        header {
            background: orangered;
            color: #fff;
            padding-top: 0%;
            min-height: 60px;
            border-bottom: orangered 3px solid;
        }

        header h1 {
            text-align: left;
            margin: 0;
            font-size: 36px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            position: relative;
        }

        header h1 img {
            padding-top: 0px;
            width: 80px;
            height: auto;
            margin-right: 175px;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #555;
        }

        .navbar a {
            padding: 14px 20px;
            color: white;
            text-decoration: none;
            font-size: 17px;
            text-align: center;
        }

        .navbar a:hover {
            background-color: orangered;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: rgb(247, 243, 243);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: orangered;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            background-color: #333;
        }

        .dropdown:hover .dropbtn {
            background-color: orange;
        }

        .active {
            background-color: orangered;
        }

        @media screen and (max-width: 500px) {
            .navbar a {
                float: none;
                display: block;
            }
        }

        .notification {
            background: #e8f4f8;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid #31c5ac;
            border-radius: 5px;
        }

        .notification p {
            margin: 0;
        }

        .notification.missed {
            border-left-color: #e8491d;
            background: #fcebea;
        }

        .notification.upcoming {
            border-left-color: #0c806c;
            background: rgb(177, 231, 230);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1> <img src="../Image/Logo.jpg" alt="Child logo">Pediatrician Notifications</h1>
        </header>
        <div class="navbar">
            <a class="active" href="../Pediatrician/pediatricianDashboard.html"><i class="fa fa-home"></i> Home</a>
            <a class="Appointments" href="../Pediatrician/pediatricianAppointment.html"><i class="fa fa-file"></i> Appointments</a>
            <a href="../MedicalHistoryData/SearchRecord.html"><i class="fa fa-info-circle"></i> Medical Record</a>
            <a href="../Pediatrician/pediatricianVaccineList.html"><i class="fa fa-list"></i> Vaccination List</a>
            <a href="../Pediatrician Notification/pNotification.html"><i class="fa fa-bell"></i> Notifications</a>
            <a href="../Login Page/LoginPage.html"><i class="fa fa-user">Log Out</i></a>
            </div>
        </div>

    <div class="container">
        <main>
            <section id="notifications">
                <h2>Notifications</h2>

                <div id="notification-area"></div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const notificationArea = document.getElementById('notification-area');

            // Sample vaccination schedule (normally, this data would come from a database)
            const vaccinationSchedule = [
                { childId: '001', name: 'Hepatitis B', dueDate: '2023-01-01' },
                { childId: '002', name: 'DTaP', dueDate: '2023-03-01' },
                { childId: '001', name: 'MMR', dueDate: '2023-06-01' },
                { childId: '003', name: 'Varicella', dueDate: '2023-07-01' },
                { childId: '002', name: 'Polio', dueDate: '2024-06-20' },
                { childId: '001', name: 'Influenza', dueDate: '2024-07-10' },
                { childId: '003', name: 'Corona', dueDate: '2024-08-01' },
                { childId: '001', name: 'Hiv', dueDate: '2024-09-01' } // Assuming Corona is due on 2024-08-01
            ];

            // Sample vaccination history (this would be dynamically updated in a real application)
            const vaccinationHistory = [
                { childId: '001', name: 'Hepatitis B', date: '2023-01-10' }, // Example of a late vaccination
                { childId: '002', name: 'DTaP', date: '2023-02-28' } // Example of an on-time vaccination
                // MMR not yet given (example of a missed vaccine)
            ];

            // Check for missed and upcoming vaccines
            const missedVaccines = checkForMissedVaccines(vaccinationHistory, vaccinationSchedule);
            const upcomingVaccines = checkForUpcomingVaccines(vaccinationHistory, vaccinationSchedule);

            // Display notifications
            displayNotifications(missedVaccines, upcomingVaccines);

            function checkForMissedVaccines(history, schedule) {
                const missedVaccines = [];

                schedule.forEach(vaccine => {
                    const dueDate = new Date(vaccine.dueDate);
                    const vaccineGiven = history.find(h => h.name === vaccine.name && h.childId === vaccine.childId);
                    if (!vaccineGiven || new Date(vaccineGiven.date) > dueDate) {
                        if (dueDate < new Date()) {
                            if (!missedVaccines.find(v => v.name === vaccine.name && v.childId === vaccine.childId)) {
                                missedVaccines.push(vaccine);
                            }
                        }
                    }
                });

                return missedVaccines;
            }

            function checkForUpcomingVaccines(history, schedule) {
                const upcomingVaccines = [];
                const today = new Date();
                const upcomingThreshold = new Date();
                upcomingThreshold.setDate(today.getDate() + 120);

                schedule.forEach(vaccine => {
                    const dueDate = new Date(vaccine.dueDate);
                    const vaccineGiven = history.find(h => h.name === vaccine.name && h.childId === vaccine.childId);
                    if (!vaccineGiven && dueDate > today && dueDate <= upcomingThreshold) {
                        if (!upcomingVaccines.find(v => v.name === vaccine.name && v.childId === vaccine.childId)) {
                            upcomingVaccines.push(vaccine);
                        }
                    }
                });

                return upcomingVaccines;
            }

            function displayNotifications(missedVaccines, upcomingVaccines) {
                let notificationsHTML = '';

                if (missedVaccines.length > 0) {
                    notificationsHTML += `<p>Missed Vaccines:</p>${missedVaccines.map(v => `<div class="notification missed"><p>Child ID: ${v.childId}, ${v.name} was due on ${v.dueDate}</p></div>`).join('')}`;
                }

                if (upcomingVaccines.length > 0) {
                    notificationsHTML += `<p>Upcoming Vaccines:</p>${upcomingVaccines.map(v => `<div class="notification upcoming"><p>Child ID: ${v.childId}, ${v.name} is due on ${v.dueDate}</p></div>`).join('')}`;
                }

                notificationArea.innerHTML = notificationsHTML;
                notificationArea.style.display = notificationsHTML ? 'block' : 'none';
            }
        });
</script>
</body>

</html>
