<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up or Log In Form</title>
    <link rel="stylesheet" href="LoginPage.css"> 
    <script src="https://kit.fontawesome.com/c06c1f7e4d.js" crossorigin="anonymous"></script>
</head>
<body>
 <div class="container">
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name" required>
                </div>
                
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" required >
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-users"></i>
                    <select id="userRole" required>
                        <option value="">Select Role</option>
                        <option value="pediatrician">Pediatrician</option>
                        <option value="government">Government Agency</option>
                        <option value="guardian">Child/Guardian</option>
                    </select>
                </div>

                <p>Forgot password? <a href="#">Click Here!</a></p>    
            </div>
            <div class="btn-field">
                <button type="button" id="signupBtn">Sign Up</button>
                <button type="button" id="loginBtn" class="disable">Log In</button>
            </div>
        </form>
    </div>
 </div>  
 <script>
    let signupBtn = document.getElementById("signupBtn");
    let loginBtn = document.getElementById("loginBtn");
    let nameField = document.getElementById("nameField");
    let title = document.getElementById("title");
    let userRole = document.getElementById("userRole");

    loginBtn.onclick = function() {
        nameField.style.maxHeight = "0";
        title.innerHTML = "Log In";
        signupBtn.classList.add("disable");
        loginBtn.classList.remove("disable");
    }

    signupBtn.onclick = function() {
        nameField.style.maxHeight = "60px";
        title.innerHTML = "Sign Up";
        signupBtn.classList.remove("disable");
        loginBtn.classList.add("disable");
    }

    loginBtn.ondblclick = function() {
        let selectedRole = userRole.value;
        if (selectedRole === "pediatrician") {
            window.location.href = "../Pediatrician/pediatricianDashboard.html"; // Change to the pediatrician dashboard URL
        } else if (selectedRole === "government") {
            window.location.href = "../Govt/governmentDashboard.html"; // Change to the government dashboard URL
        } else if (selectedRole === "guardian") {
            window.location.href = "../Dashboard/dashboard.html"; // Change to the guardian dashboard URL
        } else {
            alert("Please select a role to log in.");
        }
    }
 </script> 
</body>
</html>
