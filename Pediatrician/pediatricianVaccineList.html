<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine Inventory</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    color: #333;
}

.container {
    width: 80%;
    margin: 0 auto;
    overflow: hidden;
}

header {
    background: #31c5ac;
    color: #fff;
    padding-top: 0%;
    min-height: 60px;
    border-bottom: #e8491d 3px solid;
}

header h1 {
    text-align: left;
    margin: 0;
    font-size: 36px;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    position: relative;

}

header h1 img {
    padding-top: 0px;
    width: 80px;
    height: auto;
    margin-right: 175px;
}

.navbar {
    display: flex;
    justify-content: space-around;
    background-color: #555;
}

.navbar a {
    padding: 14px 20px;
    color: white;
    text-decoration: none;
    font-size: 17px;
    text-align: center;
}

.navbar a:hover {
    background-color: #bb0606;
}

.dropdown .dropbtn {
    font-size: 16px;
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    /* Important for vertical align on mobile phones */
    margin: 0;
    /* Important for vertical align on mobile phones */
}

/* Dropdown content (hidden by default) */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
    float: none;
    color: rgb(247, 243, 243);
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

/* Add a grey background color to dropdown links on hover */
.dropdown-content a:hover {
    background-color: #bb0606;
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
    display: block;
    background-color: #333;
}

/* Add a red background color to navbar links on hover */
.dropdown:hover .dropbtn {
    background-color: red;
}

.active {
    background-color: #31c5ac;
}

main {
    padding: 20px;
    background: #fff;
}

main section {
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

table,
th,
td {
    border: 1px solid #ddd;
}

th,
td {
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> <img src="../Image/Logo.jpg" alt="Child logo">Vaccine Inventory</h1>
        </header>
        <div class="navbar">
            <a href="../Pediatrician/pediatricianDashboard.html"><i class="fa fa-home"></i> Home</a>
            <a class="Appointments" href="#"><i class="fa fa-file"></i> Appointments</a>
            <div class="dropdown">
                <button class="dropbtn"><i class="fa fa-hospital-o"></i> Vaccination Center</button>
                <div class="dropdown-content">
                    <a href="#Center list"><i class="fa fa-list"></i> Center list</a>
                    <a href="../Pediatrician/pediatricianVaccineList.html"><i class="fa fa-list"></i> Vaccination List</a>
                </div>
            </div>
            <a href="../Pediatrician Notification/pNotification.html"><i class="fa fa-bell"></i> Notifications</a>
            <div class="dropdown">
                <button class="dropbtn"><i class="fa fa-file"></i> Reports</button>
                <div class="dropdown-content">
                    <a href="../MedicalHistoryData/SearchRecord.html"><i class="fa fa-info-circle"></i> Medical Record</a>
                </div>
            </div>
            <a href="../Login Page/LoginPage.html"><i class="fa fa-user">Log Out</i></a>
        </div>
        <main>
            <h1 style="text-align: center;">Vaccine List</h1>
            <table id="vaccineTable">
                <thead>
                    <tr>
                        <th>Vaccine Name</th>
                        <th>Price (BDT)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>COVID-19 Vaccine</td>
                        <td class="price">25</td>
                    </tr>
                    <tr>
                        <td>Influenza Vaccine</td>
                        <td class="price">15</td>
                    </tr>
                    <!-- Additional vaccine rows can be added here -->
                </tbody>
            </table>
        </main>
    </div>
    <script>
        function loadVaccineData() {
    const vaccines = JSON.parse(localStorage.getItem('vaccines')) || [];
    const table = document.getElementById('vaccineTable').getElementsByTagName('tbody')[0];
    table.innerHTML = ''; // Clear existing rows
    vaccines.forEach(vaccine => {
        const newRow = table.insertRow();
        const nameCell = newRow.insertCell(0);
        const priceCell = newRow.insertCell(1);

        nameCell.innerText = vaccine.name;
        priceCell.innerText = vaccine.price;
        priceCell.className = 'price';
    });
}
    </script>
</body>

</html>
