<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Vaccination Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="addVaccinationHistory.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><img src="path_to_your_logo_image.jpg" alt="Child logo">Child Vaccination Dashboard</h1>
        </header>
        <div class="navbar">
            <a class="active" href="#"><i class="fa fa-home"></i> Home</a>
            <div class="dropdown">
                <button class="dropbtn"><i class="fa fa-hospital-o"></i> Vaccination Center</button>
                <div class="dropdown-content">
                    <a href="#"><i class="fa fa-list"></i> Center list</a>
                    <a href="#"><i class="fa fa-list"></i> Vaccination List</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn"><i class="fa fa-user-md"></i> Pediatrician</button>
                <div class="dropdown-content">
                    <a href="#"><i class="fa fa-user"></i> Pediatrician Profile</a>
                    <a href="#"><i class="fa fa-calendar"></i> Pediatrician Schedule</a>
                </div>
            </div>
            <a href="#"><i class="fa fa-bell"></i> Notifications</a>
            <div class="dropdown">
                <button class="dropbtn"><i class="fa fa-file"></i> Reports</button>
                <div class="dropdown-content">
                    <a href="#"><i class="fa fa-history"></i> Vaccine History</a>
                    <a href="#"><i class="fa fa-info-circle"></i> Medical Conditions</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn"><i class="fa fa-bars"></i> Menu</button>
                <div class="dropdown-content">
                    <a href="#"><i class="fa fa-user"></i> Profile</a>
                    <a href="#"><i class="fa fa-calendar"></i> Vaccination Schedule</a>
                    <a href="#"><i class="fa fa-clock-o"></i> Vaccine Tracker</a>
                    <a href="#"><i class="fa fa-registered"></i> Child Registration</a>
                    <a href="#"><i class="fa fa-sign-out"></i> Logout</a>
                </div>
            </div>
        </div>

        <!-- Add Vaccination Data UI -->
        <div class="form-container">
            <h2>Add Vaccination Data</h2>
            <form id="add-vaccine-form">
                <label for="vaccine-name">Vaccine Name:</label>
                <input type="text" id="vaccine-name" name="vaccine-name" required>

                <label for="date-administered">Date Administered:</label>
                <input type="date" id="date-administered" name="date-administered" required>

                <label for="age">Age:</label>
                <input type="text" id="age" name="age" required>

                <label for="administered-by">Administered By:</label>
                <input type="text" id="administered-by" name="administered-by" required>

                <button  onclick="window.location.href='childHistoryData.html'" type="submit">Add Vaccination</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('add-vaccine-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Vaccination data has been added!');
        });
    </script>
</body>
</html>
