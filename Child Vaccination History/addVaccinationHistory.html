<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="addVaccinationHistory.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> <img src="../Image/Logo.jpg" alt="Child logo">Child Vaccination Dashboard</h1>
        </header>
        <div class="navbar">
            <a class="active" href="../Pediatrician/pediatricianDashboard.html"><i class="fa fa-home"></i> Home</a>
            <a class="Appointments" href="../Pediatrician/pediatricianAppointment.html"><i class="fa fa-file"></i> Appointments</a>
            <div class="dropdown">
                <button class="dropbtn"><i class="fa fa-hospital-o"></i> Records</button>
                <div class="dropdown-content">
                    <a href="../MedicalHistoryData/SearchRecord.html"><i class="fa fa-info-circle"></i> Medical Record</a>
                    <a href="../Child Vaccination History/addVaccinationHistory.html"><i class="fa fa-list"></i> Vaccination Record</a>
                </div>
            </div>
            <a href="../Pediatrician/pediatricianVaccineList.html"><i class="fa fa-list"></i> Vaccination List</a>
            <a href="../Pediatric Recommendation/PediatricRecommendation.html"><i class="fa fa-envelope"></i>Recommendations</a>
            <a href="../Pediatrician Notification/pNotification.html"><i class="fa fa-bell"></i> Notifications</a>
            <a href="../Login Page/LoginPage.html"><i class="fa fa-user">Log Out</i></a>
            </div>
        <div class="background">
            <form id="form-pading" class="vaccination-form">
                <div class="form-header">
                    <h1>Vaccination Form</h1>
                    <p>Please fill out this form with the required information</p>
                </div>
        
                <div class="form-columns">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="child-name">Child Name:</label>
                            <input type="text" id="child-name" name="child-name" placeholder="Child Name" required>
                        </div>
                        <div class="form-group">
                            <label>Gender:</label>
                            <div class="form-gender">
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="date-of-birth">Date Of Birth:</label>
                            <input type="date" id="date-of-birth" name="date-of-birth" placeholder="Date of Birth" required>
                        </div>
                        <div class="form-group">
                            <label for="mobile-no">Mobile No.:</label>
                            <input type="tel" id="mobile-no" name="mobile-no" placeholder="01XXXXXXXXX" required>
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="form-group">
                            <label for="vaccineName">Vaccine Name:</label>
                            <input type="text" id="vaccineName" name="vaccineName" placeholder="Vaccine Name" required>
                        </div>
                        <div class="form-group">
                            <label for="dateAdministered">Date Administered:</label>
                            <input type="date" id="dateAdministered" name="dateAdministered" placeholder="Date Administered" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="text" id="age" name="age" placeholder="Age" required>
                        </div>
                        <div class="form-group">
                            <label for="administeredBy">Administered By:</label>
                            <input type="text" id="administeredBy" name="administeredBy" placeholder="Administered By" required>
                        </div>
                        <div class="form-group">
                            <label for="dose">Dose:</label>
                            <select id="dose" name="dose" required>
                                <option value="">Select Dose</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="nextDueDate">Next Due Date:</label>
                            <input type="date" id="nextDueDate" name="nextDueDate" placeholder="Next Due Date" required>
                        </div>
                        <div class="form-group">
                            <label for="notes">Notes:</label>
                            <select id="notes" name="notes">
                                <option value="">Select Notes</option>
                                <option value="Reactions">Reactions</option>
                                <option value="Adverse effects">Adverse effects</option>
                                <option value="Follow-up needed">Follow-up needed</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="missedDoses">Missed Doses/Vaccines:</label>
                            <select id="missedDoses" name="missedDoses">
                                <option value="">Select Missed Doses</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group submit">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div> 
        </div>
        <script src="addVaccinationHistory.js"></script>
    </body>
    
    </html>
